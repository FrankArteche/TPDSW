<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap form example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form class="mt-3">
            <div class="row mb-3">
                <div class="col">
                    <label class="col-2 col-form-label" for="emailInput">Email</label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="emailInput">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">

                    <label class="col-2 col-form-label" for="passInput">Contraseña</label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="passInput">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkTerms">
                        <label for="checkTerms" class="form-check-label"> Acepto los términos y condiciones</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
